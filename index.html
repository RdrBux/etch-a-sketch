<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="content">
        <div class="left-menu">
            <div class="grid-effects">
                <h2>Grid</h2>
                <button class="clear-grid">Clear</button>
                <button class="hide-show-grid">Hide / show grid</button>
            </div>
            
            <div class="buttons">
                <h2>Grid size</h2>
                <button class="btn 16">16x16</button>
                <button class="btn 32">32x32</button>
                <button class="btn 64">64x64</button>
                <button class="btn 100">100x100</button>
            </div>

            <div class="colors">
                <h2>Chose color</h2>
                <button class="color black">Black</button>
                <button class="color red">Red</button>
                <button class="color blue">Blue</button>
                <button class="color green">Green</button>
            </div>

            <div class="extra-effects">
                <h2>Extra effects</h2>
                <button class="rainbow">Rainbow</button>
            </div>
        </div>

        <div class="container"></div>
    </div>
</body>
</html>
